<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
html{
	background: #969075;
	color: #fff;
}
.node circle {
  fill: #1F5129;
  stroke-width: 1.5px;
}

.node {
  font: 13px sans-serif !important;
  color: #fff !important;
  stroke: #1F0A0D;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!--<script src="d3.v3.min.js"></script>-->
<script>

var diameter = 700;
var data = "ops.json";

var tree = d3.layout.tree()
    .size([120, diameter / 2 - 120]) // node separation, radius
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")rotate(120)"); // second rotate() rotates entire graph

d3.json(data, function(error, root) {
  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

  node.append("circle")
      .attr("r", 10);

  var text = node.append("text");
  text.attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? "translate(15)" : "rotate(180)translate(-15)"; })
      .attr("class", "box")
	.text(function(d) { return d.name } );
 /* does not work 
      .text(function(d) { return "<div class='box'>" + d.name + "</div>"
		+ (d.name == "You") ? "" : "<div class='tooltip'>Org data goes here.</div>";
	    });
 */

  }
);

d3.select(self.frameElement).style("height", diameter + "px");



</script>
</body>
</html>
